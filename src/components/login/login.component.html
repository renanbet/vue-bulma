<section class="login">
  <div class="card">
    <div class="card-image">
      <figure class="image is-128x128">
        <img src="http://bulma.io/images/bulma-logo.png" alt="Logo">
      </figure>
    </div>
    <div class="card-content">
      <p class="title is-4">
        <google-login v-if="googleLogin" v-on:loginGoogle="loginGoogle"></google-login>
      </p>
      <form-login v-if="formLogin" v-on:loginForm="loginForm"></form-login>
    </div>
  </div>
</section>
