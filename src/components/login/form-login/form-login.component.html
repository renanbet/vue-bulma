
<section class="form-login">
  <div class="field">
    <label class="label">Login</label>
    <div class="control">
      <input class="input" type="text" placeholder="Username" v-model="userName">
    </div>
    <p class="help is-danger" v-show="!$v.userName.required">This login is required</p>
    <p class="help is-danger" v-show="!$v.userName.minLength">This login must be at least 4 characters</p>
  </div>
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="password" placeholder="Password" v-model="password">
    </div>
    <p class="help is-danger" v-show="!$v.password.required">This password is required</p>
    <p class="help is-danger" v-show="!$v.password.minLength">This password must be at least 6 characters</p>
  </div>
  <div class="field is-grouped">
    <div class="control">
      <button @click="login()" class="button is-primary">Submit</button>
    </div>
    <div class="control">
      <button class="button is-text">Cancel</button>
    </div>
  </div>
</section>
